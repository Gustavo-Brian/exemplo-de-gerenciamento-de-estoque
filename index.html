<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo-de-gerenciamento-de-estoque</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="layout">
        <div id="containerRaiz_01">
            <div id="containerCriarTabela">
                <div id="containerInputNomeColuna">
                    <label for="nomeColuna">Nome da coluna: </label>
                    <input id="nomeColuna" type="text">
                </div>

                <div id="containerInputTipo">
                    <label for="tipo">Tipo de dado:</label>
                    <select id="tipo" name="" id="">
                        <option value="String">String</option>
                        <option value="int">int</option>
                        <option value="double">double</option>
                        <option value="boolean">boolean</option>
                    </select>
                </div>
                
                <div id="containerBotoesControle">
                    <button onclick="adicionarColuna()">Inserir</button>
                    <button onclick="limparColunasAdicionadas()">Limpar</button>
                </div>
                
                <div id="containerColunasAdicionadas">
                    <label for="colunasAdicionadas">Colunas adicionadas: </label>
                    <div id="colunasAdicionadas">
                        <div id="colunasAdicionadasSubparte_01"></div>
                        <div id="colunasAdicionadasSubparte_02"></div>
                        <div id="colunasAdicionadasSubparte_03"></div>
                        <div id="colunasAdicionadasSubparte_04"></div>
                    </div>
                </div>

                <div id="containerFinalizarCriacao">
                    <label for="nomeTabela">Nome da tabela: </label>
                    <input id="nomeTabela" type="text">
                    <button onclick="criarTabela()">Criar Tabela</button>
                </div>

                <div id="containerTabelasExistentes">
                    <label for="tabelasExistentes">Tabelas existentes:</label>
                    <div id="tabelasExistentes">
                        <div id="tabelasExistentesSubparte_01"></div>
                        <div id="tabelasExistentesSubparte_02"></div>
                    </div>
                </div>

                <h3 id="sendoFeito">Sendo feito por Gustavo Brian</h3>
            </div>
        </div>
    
        <div id="containerRaiz_02">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
